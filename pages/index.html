<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" />
      <title>Morpion</title>
      <link rel="stylesheet" href="res/styles.css">
   </head>
   <body>
      <h2 class="morpion-title center-container">Morpion</h2>
     
      <div id="menu-principal">
         <form class="form-menu-principal center-container container">
            <input id="input-menu-principal" type="text"placeholder="Entrer votre pseudo ici" autocomplete="off" maxlength="15" required>
            <button class="button" type="submit">Valider</button>
         </form>
      </div>
      
      <div id="menu-partie" class="center-container container" hidden>
         <div id="partie-container">
            <h2>Adversaire(s) en ligne</h2>
            <p id="erreur"></p>
            <table class="table-parties">
            </table>
         </div>
         <div>
            <button type="button" id="btn-partie-publique" class="button">Créer une partie publique</button>
            <button type="button" id="btn-partie-privee" class="button">Créer une partie privée</button>
         </div>
      </div>
      <div id="menu-jeu" hidden>
         <div class="grid-jeu center-container">
            <button class="btn0 btn-jeu" id="0" value="0" disabled></button>
            <button class="btn1 btn-jeu" id="1" value="1" disabled></button>
            <button class="btn2 btn-jeu" id="2" value="2" disabled></button>
            <button class="btn3 btn-jeu" id="3" value="3" disabled></button>
            <button class="btn4 btn-jeu" id="4" value="4" disabled></button>
            <button class="btn5 btn-jeu" id="5" value="5" disabled></button>
            <button class="btn6 btn-jeu" id="6" value="6" disabled></button>
            <button class="btn7 btn-jeu" id="7" value="7" disabled></button>
            <button class="btn8 btn-jeu" id="8" value="8" disabled></button>
         </div>
         <p id="info-jeu"></p>
         <input readonly type="text" value="" class="allowCopy" hidden>
      </div>
      
      <div id="menu-fin" class="center-container container" hidden>
         <p></p>
         <div class="block-btn">
            <button id="btn-rejouer" class="button" hidden>Rejouer</button>
            <button id="btn-quitter" class="button" hidden>Quitter</button>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
      <script src="/script/script.js" charset="utf-8"></script>
   </body>
</html>
